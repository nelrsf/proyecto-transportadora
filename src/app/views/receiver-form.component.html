<form class="mx-5">
    <h4 class="title my-5">INGRESE LOS DATOS DEL NUEVO USUARIO</h4>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nombre</label>
        <input type="text" [(ngModel)]="receiver.nombre" name="nombre" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Apellido</label>
        <input type="texto" [(ngModel)]="receiver.apellido" name="apellido" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Telefono</label>
        <input type="number" [(ngModel)]="receiver.telefono" name="telefono" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Direccion</label>
      <input type="text" [(ngModel)]="receiver.direccion" name="direccion" class="form-control">
    </div>
   
    <button type="submit" (click)="create()" class="btn btn-primary">Crear</button>

  </form>
